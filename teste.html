<!DOCTYPE html>
<html>
<head>
    <title>ShadowTalk Teste</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        #chat {
            height: 300px;
            border: 2px solid #6e00ff;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
        }
        button {
            background: #6e00ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .msg {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
        }
        .bot {
            background: #6e00ff55;
        }
        .user {
            background: #00a8ff55;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>ShadowTalk TESTE</h1>
    
    <div id="chat"></div>
    
    <button id="action-btn">üîç Procurar Conversa</button>

    <script>
        // Bot√£o que DEVE funcionar imediatamente
        document.getElementById('action-btn').onclick = function() {
            const chat = document.getElementById('chat');
            chat.innerHTML += `
                <div class="msg bot">
                    <strong>Bot:</strong> Funcionou! Voc√™ clicou no bot√£o üéâ
                </div>
            `;
            
            // Resposta autom√°tica ap√≥s 1 segundo
            setTimeout(() => {
                const responses = [
                    "Como posso te ajudar?",
                    "O anonimato √© libertador!",
                    "Quer conversar sobre algo espec√≠fico?"
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                chat.innerHTML += `<div class="msg bot"><strong>Bot:</strong> ${randomResponse}</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        };
    </script>
</body>
</html>
